<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Overdue</title>
</head>
<body>
    <p>Hello <span th:text="${userName}">User</span>,</p>
    
    <p>Your task "<strong th:text="${task.title}">Task Title</strong>" is now overdue.</p>
    
    <p>Task Details:</p>
    <ul>
        <li>Title: <span th:text="${task.title}">Task Title</span></li>
        <li>Description: <span th:text="${task.description}">Task Description</span></li>
        <li>Priority: <span th:text="${task.priority}">Priority</span></li>
        <li>Status: <span th:text="${task.status}">Status</span></li>
        <li>Due Date: <span th:text="${#temporals.format(task.dueDate, 'MMM dd, yyyy HH:mm')}">Due Date</span></li>
    </ul>
    
    <p>Please complete this task as soon as possible.</p>
    
    <p>Best regards,<br>Todo App Team</p>
</body>
</html>
