<!-- todo-frontend/src/app/features/calendar/components/task-form-dialog/task-form-dialog.component.html -->
<div class="bg-white rounded-lg shadow overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-900">
      Create New Task
    </h3>
    <p class="mt-1 text-sm text-gray-500">
      Fill in the details for your new task
    </p>
  </div>
  
  <div class="px-6 py-4">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <!-- Title -->
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Task Title</label>
        <input 
          type="text" 
          id="title" 
          formControlName="title"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter task title"
          required
        >
        <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</span>
          <span *ngIf="taskForm.get('title')?.errors?.['maxlength']">Title cannot exceed 100 characters</span>
        </div>
      </div>
      
      <!-- Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea 
          id="description" 
          formControlName="description"
          rows="3"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Describe your task (optional)"
        ></textarea>
        <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="mt-1 text-sm text-red-600">
          <span *ngIf="taskForm.get('description')?.errors?.['maxlength']">Description cannot exceed 500 characters</span>
        </div>
      </div>
      
      <!-- Due Date -->
      <div class="mb-4">
        <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date & Time</label>
        <input 
          type="datetime-local" 
          id="dueDate" 
          formControlName="dueDate"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        >
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Status -->
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <select 
            id="status" 
            formControlName="status"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option *ngFor="let status of taskStatusOptions" [value]="status">
              {{ status | titlecase }}
            </option>
          </select>
        </div>
        
        <!-- Priority -->
        <div class="mb-4">
          <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
          <select 
            id="priority" 
            formControlName="priority"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option *ngFor="let priority of taskPriorityOptions" [value]="priority">
              {{ priority | titlecase }}
            </option>
          </select>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Category -->
        <div class="mb-4">
          <label for="categoryId" class="block text-sm font-medium text-gray-700">Category</label>
          <select 
            id="categoryId" 
            formControlName="categoryId"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option [value]="null">None</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
        
        <!-- Task List -->
        <div class="mb-4">
          <label for="taskListId" class="block text-sm font-medium text-gray-700">Project</label>
          <select 
            id="taskListId" 
            formControlName="taskListId"
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          >
            <option [value]="null">None</option>
            <option *ngFor="let list of taskLists" [value]="list.id">
              {{ list.name }}
            </option>
          </select>
        </div>
      </div>
      
      <!-- Form Actions -->
      <div class="flex justify-end pt-4 border-t border-gray-200 mt-6">
        <button 
          type="button" 
          (click)="onCancel()"
          class="mr-3 inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          [disabled]="taskForm.invalid || loading"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Create Task
        </button>
      </div>
    </form>
  </div>
</div>
