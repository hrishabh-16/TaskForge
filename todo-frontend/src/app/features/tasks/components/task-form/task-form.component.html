<div class="py-6">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Back button -->
      <div class="mb-4">
        <button (click)="cancel()" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900">
          <svg class="mr-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          Back
        </button>
      </div>
      
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
          <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            {{ isEditMode ? 'Edit Task' : 'Create New Task' }}
          </h2>
        </div>
      </div>
      
      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="mt-6 py-10 flex justify-center">
        <div class="flex items-center space-x-2">
          <svg class="animate-spin h-8 w-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-xl font-medium text-gray-700">Loading...</span>
        </div>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="error" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ error }}</span>
      </div>
      
      <!-- Task Form -->
      <form *ngIf="!isLoading" [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="mt-6">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <!-- Title -->
            <div>
              <label for="title" class="block text-sm font-medium text-gray-700">Title <span class="text-red-500">*</span></label>
              <div class="mt-1">
                <input
                  type="text"
                  id="title"
                  formControlName="title"
                  class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  [ngClass]="{'border-red-500': titleInvalid}"
                >
                <p *ngIf="titleInvalid" class="mt-1 text-sm text-red-600">{{ titleErrorMessage }}</p>
              </div>
            </div>
            
            <!-- Description -->
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
              <div class="mt-1">
                <textarea
                  id="description"
                  formControlName="description"
                  rows="3"
                  class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  [ngClass]="{'border-red-500': descriptionInvalid}"
                ></textarea>
                <p *ngIf="descriptionInvalid" class="mt-1 text-sm text-red-600">{{ descriptionErrorMessage }}</p>
              </div>
              <p class="mt-2 text-sm text-gray-500">Brief description of the task</p>
            </div>
            
            <!-- Due Date -->
            <div>
              <label for="dueDate" class="block text-sm font-medium text-gray-700">Due Date & Time</label>
              <div class="mt-1">
                <input
                  type="datetime-local"
                  id="dueDate"
                  formControlName="dueDate"
                  class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                >
              </div>
            </div>
            
            <!-- Status & Priority - Two Column -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <!-- Status -->
              <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <div class="mt-1">
                  <select
                    id="status"
                    formControlName="status"
                    class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  >
                    <option *ngFor="let status of statuses" [value]="status.value">{{ status.label }}</option>
                  </select>
                </div>
              </div>
              
              <!-- Priority -->
              <div>
                <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                <div class="mt-1">
                  <select
                    id="priority"
                    formControlName="priority"
                    class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  >
                    <option *ngFor="let priority of priorities" [value]="priority.value">{{ priority.label }}</option>
                  </select>
                </div>
              </div>
            </div>
            
            <!-- Category & Task List - Two Column -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <!-- Category -->
              <div>
                <label for="categoryId" class="block text-sm font-medium text-gray-700">Category</label>
                <div class="mt-1">
                  <select
                    id="categoryId"
                    formControlName="categoryId"
                    class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  >
                    <option [ngValue]="null">Select a category (optional)</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
                  </select>
                </div>
              </div>
              
              <!-- Task List -->
              <div>
                <label for="taskListId" class="block text-sm font-medium text-gray-700">Task List</label>
                <div class="mt-1">
                  <select
                    id="taskListId"
                    formControlName="taskListId"
                    class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  >
                    <option [ngValue]="null">Select a task list (optional)</option>
                    <option *ngFor="let list of taskLists" [ngValue]="list.id">{{ list.name }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="button"
              (click)="cancel()"
              class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black mr-3"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="isSubmitting"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
              [ngClass]="{'opacity-75 cursor-not-allowed': isSubmitting}"
            >
              <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Task' : 'Create Task') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
