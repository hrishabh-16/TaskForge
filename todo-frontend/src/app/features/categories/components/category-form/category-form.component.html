<!-- src/app/features/categories/components/category-form/category-form.component.html -->
<div class="py-6">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Back button -->
      <div class="mb-4">
        <button (click)="cancel()" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-gray-900">
          <svg class="mr-1 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
          Back
        </button>
      </div>
      
      <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
          <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
            {{ isEditMode ? 'Edit Category' : 'Create New Category' }}
          </h2>
        </div>
      </div>
      
      <!-- Loading Indicator -->
      <div *ngIf="isLoading" class="mt-6 py-10 flex justify-center">
        <div class="flex items-center space-x-2">
          <svg class="animate-spin h-8 w-8 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="text-xl font-medium text-gray-700">Loading...</span>
        </div>
      </div>
      
      <!-- Error Message -->
      <div *ngIf="error" class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ error }}</span>
      </div>
      
      <!-- Category Form -->
      <form *ngIf="!isLoading" [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="mt-6">
        <div class="shadow sm:rounded-md sm:overflow-hidden">
          <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
            <!-- Name -->
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
              <div class="mt-1">
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  [ngClass]="{'border-red-500': nameInvalid}"
                >
                <p *ngIf="nameInvalid" class="mt-1 text-sm text-red-600">{{ nameErrorMessage }}</p>
              </div>
            </div>
            
            <!-- Description -->
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
              <div class="mt-1">
                <textarea
                  id="description"
                  formControlName="description"
                  rows="3"
                  class="shadow-sm focus:ring-black focus:border-black block w-full sm:text-sm border-gray-300 rounded-md"
                  [ngClass]="{'border-red-500': descriptionInvalid}"
                ></textarea>
                <p *ngIf="descriptionInvalid" class="mt-1 text-sm text-red-600">{{ descriptionErrorMessage }}</p>
              </div>
              <p class="mt-2 text-sm text-gray-500">Brief description of the category</p>
            </div>
            
            <!-- Color -->
            <div>
              <label for="color" class="block text-sm font-medium text-gray-700 mb-2">Color</label>
              <!-- Selected color preview -->
              <div class="flex items-center space-x-3 mb-4">
                <div [style.backgroundColor]="categoryForm.value.color" class="h-8 w-8 rounded-md shadow"></div>
                <input
                  type="text"
                  id="color"
                  formControlName="color"
                  class="shadow-sm focus:ring-black focus:border-black sm:text-sm border-gray-300 rounded-md"
                  [ngClass]="{'border-red-500': colorInvalid}"
                >
                <p *ngIf="colorInvalid" class="mt-1 text-sm text-red-600">{{ colorErrorMessage }}</p>
              </div>
              
              <!-- Color presets -->
              <div class="grid grid-cols-5 gap-3">
                <button 
                  *ngFor="let color of presetColors" 
                  type="button" 
                  [style.backgroundColor]="color"
                  class="h-8 w-full rounded-md shadow hover:ring-2 hover:ring-offset-2 hover:ring-black"
                  (click)="selectColor(color)"
                ></button>
              </div>
            </div>
          </div>
          
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button
              type="button"
              (click)="cancel()"
              class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black mr-3"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="isSubmitting"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black"
              [ngClass]="{'opacity-75 cursor-not-allowed': isSubmitting}"
            >
              <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isSubmitting ? 'Saving...' : (isEditMode ? 'Update Category' : 'Create Category') }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
